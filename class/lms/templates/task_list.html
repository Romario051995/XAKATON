{% extends "base.html" %}
{% block title %}Task list{% endblock %}
{% block content %}
<div class="container">
    <ul>
     {% for i in task %}

</div>
        <div class="alert alert-warning mt-3">

            <h2>{{i.title}}</h2>

            <p>{{i.content}}</p>
<a href="{% url 'task_detail' task_id=i.id %}" class="navbar-brand" aria-current="page">Добавить решение</a>

        </div>
        {% endfor %}
        </ul>
  </div>
{% endblock %}
